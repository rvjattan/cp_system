<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Guard Panel - Vehicle Checkpoint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Guard Panel</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </header>

        <section class="section">
            <h2>Scan QR Code</h2>
            <div class="scan-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <div class="button-group">
                    <button onclick="startScanning()" class="btn btn-primary" id="startBtn">Start Camera</button>
                    <button onclick="stopScanning()" class="btn btn-secondary" id="stopBtn" style="display: none;">Stop Camera</button>
                    <button onclick="manualScan()" class="btn btn-secondary">Manual Entry</button>
                </div>
                <div id="scanStatus" class="status-message"></div>
            </div>
        </section>

        <section class="section" id="vehicleInfoSection" style="display: none;">
            <h2>Vehicle Information</h2>
            <div id="vehicleInfo"></div>
        </section>

        <section class="section" id="registerSection" style="display: none;">
            <h2>Register Vehicle</h2>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label>QR Code ID:</label>
                    <input type="text" id="qrCodeId" readonly class="form-control">
                </div>
                <div class="form-group">
                    <label>Vehicle Number</label>
                    <input type="text" id="vehicleNumber" class="form-control" placeholder="ABC-1234">
                </div>
                <div class="form-group">
                    <label>Driver Name</label>
                    <input type="text" id="driverName" class="form-control" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="mobileNumber" class="form-control" placeholder="+1234567890 or 1234567890">
                </div>
                <div class="form-group">
                    <label>Vehicle Type</label>
                    <select id="vehicleType" class="form-control">
                        <option value="">Select Type</option>
                        <option value="Car">Car</option>
                        <option value="Truck">Truck</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="Van">Van</option>
                        <option value="Bus">Bus</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Purpose</label>
                    <input type="text" id="purpose" class="form-control" placeholder="Delivery, Visit, etc.">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-success">Allow Entry</button>
                    <button type="button" onclick="denyEntry()" class="btn btn-danger">Deny Entry</button>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </section>

        <section class="section">
            <h2>Recent Entries</h2>
            <button onclick="loadEntries()" class="btn btn-secondary">Refresh</button>
            <div id="entriesList" class="entries-list"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="guard.js"></script>
</body>
</html>
